<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockStar Games - Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="logo-gtaV">
        </div>

        <nav>
            <ul class="menu">
                <li class="mori">
                    <a href="#home">Home</a>
                </li>
                <li class="mori">
                    <a href="#comprar">Comprar</a>
                </li>
                <li class="mori">
                    <a href="https://support.rockstargames.com/br/" target="_blank">Supote <img
                            src="./src/imagens/icone-link.svg" alt="icone-de-linkSuport"></a>

                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="garoto-do-lado-do-carro">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo-do-gta5">
                <img src="./src/imagens/logo-gta-online.svg" alt="logo-gta-online">
            </div>
            <h1>Já dísponiveis para Playstation 5 e Xbox Series X & S</h1>
            <p class="texto">Experimente os fêmenos do entretenimento Grang Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="/src/imagens/gta5.jpg" alt="capa-do-GTAV">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo Hístoria do GTAV </strong>e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo-ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo-xboxS">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo-ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo-xbox-one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione sua plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo-ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo-xboxS">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo-ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo-xbox-one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>

</body>
<script src="script.js"></script>

</html>
